cases:
- name: collect package.json
  type: collector
  dockerfile: Dockerfile
  repo_contents: test/collector/package_json/repo
  output_data_path: test/collector/package_json/dependencies.json
  user_config:
    path: /

- name: package.json production
  type: collector
  dockerfile: Dockerfile
  repo_contents: test/collector/package_json/repo
  output_data_path: test/collector/package_json/dependencies_production.json
  user_config:
    path: /
    settings:
      node_env: production

- name: package-lock.json
  type: collector
  dockerfile: Dockerfile
  repo_contents: test/collector/package_lock/repo
  output_data_path: test/collector/package_lock/dependencies.json
  user_config:
    path: /

- name: package-lock.json production
  type: collector
  dockerfile: Dockerfile
  repo_contents: test/collector/package_lock/repo
  output_data_path: test/collector/package_lock/dependencies_production.json
  user_config:
    path: /
    settings:
      node_env: production

- name: yarn.lock
  type: collector
  dockerfile: Dockerfile
  repo_contents: test/collector/yarn/repo
  output_data_path: test/collector/yarn/dependencies.json
  user_config:
    path: /

- name: yarn.lock production
  type: collector
  dockerfile: Dockerfile
  repo_contents: test/collector/yarn/repo
  output_data_path: test/collector/yarn/dependencies_production.json
